{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>

{% include 'main/header.html'%}

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-3 col-lg-2 bg-light p-3 border-end">
            <div class="text-center mb-4">
                <img src="{% static 'main/img/logo.jpg' %}" alt="логотип" class="img-fluid rounded-circle mb-2" style="max-width: 150px;">
                <h4>Django & Logo</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link active text-primary" href="{% url 'home' %}">Главная</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="{% url 'about' %}">История о нас</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="{% url 'news_home' %}">Новости</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="{% url 'add_news' %}">Добавить новость</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="col-md-9 col-lg-10 p-4">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</div>

{% include 'main/footer.html'%}

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
