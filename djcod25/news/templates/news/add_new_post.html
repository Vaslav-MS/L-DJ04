{% extends 'main/layoute.html' %}

{% block title %}
    Добавление новости
{% endblock %}

{% block content %}
<h1>Тут можно добавить новость</h1>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Добавить новость
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.title }}
                        {{ form.short_description }}
                        {{ form.text }}
                    </div>
                    <div class="form-group">
                        {{ form.autor }}
                        {{ form.pub_date }}
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить новость</button>
                </form>
                <p>{{error}}</p>
            </div>
        </div>
    </div>
{% endblock %}
